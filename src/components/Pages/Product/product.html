<div class="page">
  <HeaderBase :cartitems="cartitems" @open="$emit('open')"></HeaderBase>

  <ShopNav></ShopNav>

  <main>
    <div class="-mainProduct" :class="{'_blue': $route.params.id == 3, '_green': $route.params.id == 2}" >
      <div class="category -center">
        <aside class="category-aside">
        </aside>
        <div class="category-main">
          <div class="category-header">
            <ul class="-flex">
              <li><a href="">{{ cat.title }}</a></li>
              <li><a href="">{{ subcat.title }} <span v-if="subcat.title === 'All '">{{ cat.description }}</span></a></li>
              <li><a href="">{{ post.title }}</a></li>
            </ul>
          </div>
          <div class="product">

            <div class="product-left">
              <div class="product-img">
                <img :src="post.img" alt="">
              </div>
            </div>
            <div class="product-right">
              <h1 class="card-title">{{ post.title }}</h1>

              <ul class="product-prices">
                <li><span class="tag">{{ post.price }}</span></li>
                <li v-if="post.decaf"><span class="tag">Decaf</span></li>
              </ul>

              <div class="product-text">
                <p v-for="text in post.description">{{text}}</p>
              </div>

              <div class="product-inputs">
                <div class="product-inputs--left">
                  <input v-model="count" class="inp" type="text">
                  <label for="">Quantity</label>
                </div>
                <div class="product-inputs--right">
                  <div v-if="post.variables" class="select">
                    <select v-model="currentVariant" class="inp" name="" id="">
                      <option disabled  hidden value="">Please select</option>
                      <option v-for="(item, index) in post.variables" >{{item.label}}</option>
                    </select>
                    <img class="select-arrow" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOCIgaGVpZ2h0PSI1IiB2aWV3Qm94PSIwIDAgOCA1IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxwYXRoIGQ9Ik0zLjkyOSA1bC0zLjkyOS01aDcuODU3eiIgZmlsbD0iIzAwMCIvPjwvc3ZnPg==">
                  </div>
                </div>
              </div>

              <div class="product-subscribe">
                <button class="btn _group _transparent">Subscribe to this blend</button>
              </div>

              <div class="product-addToCart">
                <button @click="$emit('add', [$route.params.idp, count])" class="btn _addTo">
                  ${{currentPrice * count}}
                  Add to Cart
                  <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOCIgaGVpZ2h0PSIxMSIgdmlld0JveD0iMCAwIDggMTEiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHRpdGxlPlRyaWFuZ2xlIDE8L3RpdGxlPjxkZXNjPkNyZWF0ZWQgd2l0aCBTa2V0Y2guPC9kZXNjPjxwYXRoIGQ9Ik03LjI3NiA1LjQxN2wtNi41NDggNS4xNDV2LTEwLjI5eiIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="-mainBase">

      <div class="category -center -mbbb">
        <aside class="category-aside">
        </aside>
        <div class="category-main">
          <div class="product">
            <div class="product-left">
            </div>
            <div class="product-right">

              <div class="" v-if="post.info">
                <h2>Coffee Info</h2>
                <p>{{post.info.main}}</p>
                <table class="product-table">
                  <tr v-for="item in post.info.rows">
                    <td>{{item.label}}</td>
                    <td>{{item.value}}</td>
                  </tr>
                </table>
              </div>

              <div class="-mbbb" v-if="post.awards">
                <h2>Awards</h2>
                <p v-for="item in post.awards">{{item}}</p>
              </div>

              <div class="-mbbb" v-if="post.info">
                <h2>Categories</h2>
                <ul class="product-prices">
                  <li v-for="item in subcatFilter"><a class="tag" :href="'/shop/' + item.catid + '/' + item.id" style="border-color: #aaa;">{{ item.title }}</a></li>
                </ul>
              </div>

            </div>
          </div>
        </div>
      </div>



      <div @click="reboot()" class="-center grid">
        <div class="-flex -_between grid-header">
          <div class="grid-logo">
            <img style="top:-48px;" src="https://redroostercoffee.com/assets/c037e3bd4c176da500818f00191c9c8d.svg" alt="">
          </div>
        </div>

        <Item maxindex="3"  :category="$route.params.id"></Item>
      </div>

          </div>

      </div>

    <CalloutFull></CalloutFull>
  </div>
</main>

<FooterBase></FooterBase>
</div>
