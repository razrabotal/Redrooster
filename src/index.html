<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js starter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div id="app">

  <loader v-show="isLoading"></loader>

  <Cart :items="items" :class="{active: showModal}" v-if="showModal" @close="showModal = false"></Cart>

  <div class="container">
    <router-view :cartitems="items" @add="function(info) { addd(info) }" @open="showModal = true"></router-view>
  </div>
</div>

</body>
</html>
